<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <h1>Login</h1>
  <form>
    <div>
      <label>Email</label>
      <input type="email" required placeholder="johnsmith@email.com"/>
    </div>
    <div>
      <label>Password</label>
      <input type="password" placeholder="Password123!"/>
    </div>
    <div>
      <label>Confirm <span>Password</span></label>
      <input type="password" placeholder="Confirm your password"/>
    </div>
    <hr>
    <div>
      <!-- <textarea rows="10"></textarea> -->
    </div>
    <div>
      <label>Age</label>
      <input type="number" min="0" max="120"/>
    </div>
    <div>
      <label>Date</label>
      <input type="date"/>
    </div>
    <hr>
      <button>Submit</button>
  </form>
</body>
</html>
