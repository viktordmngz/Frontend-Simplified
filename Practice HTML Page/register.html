  <h2>Register</h2>
  <form>
    <div>
      <label>Email: </label>
      <input type="email" placeholder="johnsmith@email.com" required>
    </div>
    <div>
      <label>Password: </label>
      <input type="password" placeholder="Enter a password" required>
    </div>
    <div>
      <label>Confirm Password: </label>
      <input type="password" placeholder="Re-type your password" required>
    </div>
    <div>
      <label>Phone Number: </label>
      <input type="tel" pattern="[0-9]{3}-[0-9]{3} [0-9]{4}" required placeholder="123-456 7890">
    </div>
    <br>

  </form>
